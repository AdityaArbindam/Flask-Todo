{% extends 'base.html' %}
{% block body %}


<!--we had made another container for and putting form inside it-->

<div class="container">
    <h2> Update Your Todo</h2>
    <form action="/update/{{todo.Sno}}" method="POST">  <!-- we have craeted this action at update end point to generate a post request on and update the todo based on Sno passed-->
        <!--this will make the form to take inputs-->
        <div class="mb-3">
            <label for="title" class="form-label">Add ToDo Title</label>
            <input type="text" class="form-control" name='title' value="{{todo.title}}" id="title">
        </div>
        <div class="mb-3">
            <label for="desc" class="form-label">Description</label>
            <input type="text" class="form-control" name='desc' value="{{todo.desc}}" id="desc">
        </div>
        <button type="submit" class="btn btn-outline-dark">Update</button>
    </form>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
{% endblock body %}
