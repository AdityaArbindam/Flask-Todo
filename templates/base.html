<!-- we have created this template as a base and all other templates will inherit it to adopts its features-->

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- we are using Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>TODOApp</title>
</head>

<body>
    {% block body %}   <!--we will create this block inside index html also and extend this base html there-->
        <!-- After extending base.html in index.html this body will be filled index.html body-->
        <!-- we can also add navigation bar here from index as it will be same for each page in our web application-->
    {% endblock body %}
</body>

</html>
